<h1>Contact</h1>
<form action="/" method="POST" novalidate>
	<div>
		<p><label>Your email:</label></p>
		<p><input type="email" name="email"></p>
	</div>
	<div>
		<p><label>Your message:</label></p>
		<p><textarea name="content"></textarea></p>
	</div>
	<div>
		<input type="submit" value="Send message">
	</div>
</form>
